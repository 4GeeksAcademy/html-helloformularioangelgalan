<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .form-header, .form-footer {
      background-color: #f8f9fa; /* Gris claro */
      padding: 20px;
      border-radius: 5px 5px 0 0;
    }

    .form-footer {
      border-top: 1px solid #e9ecef;
      border-radius: 0 0 5px 5px;
    }
    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>
        <div class="container mt-5">
            <div class="form-header">
                    <h2 class="mb-4">Payment form example</h2>
            </div>
                <div class="alert alert-danger" role="alert">
                        Some fields are missinggit
                </div>

        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="card-number" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="$ Amount" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option value="">Pick a state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal-code" placeholder="Postal Code" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3 p-0 m-0 ">
                    <p>We accept:</p>
                    <div class="container-fluid border border-secondary bg-secondary rounded me-3 p-1 ">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"required>
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-credit-card"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-money-bill"></i></label>
                    </div>
                </div>
                </div>
            
            <div class="row mb-3 d-flex justify-content-end">
                <div class="col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="3" placeholder="Add any notes here."></textarea>
                </div>
            </div>
            
            <div class="form-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
